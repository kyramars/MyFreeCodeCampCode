<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Wikipedia Viewer</title>
  </head>
  <body>
    <div class="container-fluid jumbotron">
      <div class="row">
        <div class="text-center">
          <h2>Wikipedia Viewer</h2>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
          <div class="input-group input-group-styles">
            <input id="search-box" type="text" class="form-control" placeholder="Search">
            <span class="input-group-btn">
              <button id="search" class="btn btn-secondary" type="button"><span class="glyphicon glyphicon-search"</span></button>
            </span>
          </div> <!--input-group-->
        </div><!--col-lg-6 col-lg-offset-3-->
      </div> <!--row-->
      <br>
      <div class="row">
        <button id="random" class="btn btn-secondary center-block">Randomize</button>
      </div>
    </div> <!--container-fluid jumbotron-->
  </body>
</html>
